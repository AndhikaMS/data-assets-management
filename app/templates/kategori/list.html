{% extends "base.html" %}

{% block title %}Kategori - Asset Management{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>
            <i class="bi bi-tags"></i> Kelola Kategori
        </h2>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addCategoryModal">
            <i class="bi bi-plus-circle"></i> Tambah Kategori
        </button>
    </div>
    
    <div class="card">
        <div class="card-body">
            <div class="text-center text-muted py-5">
                <i class="bi bi-inbox" style="font-size: 4rem;"></i>
                <p class="mt-3 mb-4">Belum ada kategori</p>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addCategoryModal">
                    <i class="bi bi-plus-circle"></i> Tambah Kategori Pertama
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Add Category Modal -->
<div class="modal fade" id="addCategoryModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Tambah Kategori</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p class="text-muted">Form kategori akan tersedia di commit selanjutnya</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
